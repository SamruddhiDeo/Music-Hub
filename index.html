<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Hub</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav>
            <ul>
                <li class="logo"><img class="invert" src="assets/logo.png" alt="Logo"></li>
                <li>Music Hub</li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="mainContainer">
            <div class="right">
                <div class="cardDetails">
                    <div class="header">
                        <img class="back" src="assets/back.png" alt="">
                        <div>
                            <img src="assets/artists/Shreya Ghoshal-Name,Artist-Singer/img.jpg" alt="">
                            <div class="description">
                                <p class="name">Shreya Ghoshal</p>
                            </div>
                        </div>
                    </div>
                    <div class="songsList">
                        <div class="headings">
                            <div class="headingInfo">
                                <p>#</p>
                                <p>Title</p>
                            </div>
                            <img src="assets/clock.svg" alt="">
                            <p></p>
                        </div>
                        <hr>
                        <!-- <div class="song">
                            <div class="songInfo">
                                <p>1</p>
                                <p>Yeh jawani hai deewani</p>
                            </div>
                            <p class="duration">3:97</p>
                            <img class="play" src="assets/play.png" alt="">
                        </div> -->

                    </div>
                </div>
                <div class="categories">
                    <div class="category">
                        <div class="rightHeadings">
                            <h2>Popular artists</h2>
                            <!-- <p>Show all</p> -->
                        </div>
                        <div class="cards artists">

                        </div>
                    </div>
                    <div class="category">
                        <div class="rightHeadings">
                            <h2>Popular albums and singles</h2>
                            <!-- <p>Show all</p> -->
                        </div>
                        <div class="cards albums">
                            
                        </div>
                    </div>
                </div>
            </div>

            <hr>
            <div class="copyRight">Â© 2025 MusicHub | All rights reserved.</div>
        </div>

        <div class="playBarContainer">
            <div class="playBarSongInfo">
                <p>Illahi</p>
                <p>Pritam</p>
            </div>
            <div class="playBarSeekBar">
                <div class="playbuttons">
                    <img class="previous" src="assets/previous.png" alt="">
                    <img class="play" src="assets/play.png" alt="">
                    <img class="next" src="assets/next.png" alt="">
                </div>
                <div class="seekBarContainer">
                    <div class="currentDuration">0:00</div>
                    <input class="songSeekBar" type="range" value="0" min="0" max="100" name="" id="">
                    <div class="totalDuration">0:00</div>
                </div>
            </div>
            <div class="playBarVolume">
                <img class="volumeImg" src="assets/highVolume.png" alt="">
                <input class="volumeSeekBar" type="range" name="" id="">
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
